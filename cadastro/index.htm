<html>
   <head> 
      <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <!-- type="module" == SERVE PARA PODER IMPORTAR ARQUIVOS NO JS -->
	  <script defer src="./cadastro.js" type="module"></script> 
   </head>
   <body>
      <div class=cadastro-form>
         <div class="titulo">
            Escola técnica Nova Geração
         </div>

         <div class="subtitulo">
            <div>Alunos</div>
            <button class="botao" id="novo">Novo Aluno</button>
         </div>

         <div class="conteiner-tabela">
            <table class="tabela">
               <thead class="campos">
                  <tr>
                     <th>Código</th>
                     <th>Aluno</th>
                     <th>Email</th>
                     <th>Celular</th>
                     <th>Cidade</th>
                     <th>Ações</th>
                  </tr>
               </thead>
               <tbody class="registros" id="registros">
               
               </tbody>
            </table>
         </div>

      </div>
      <div class="conteiner-modal">
         <div class="modal">
            <div class="titulo">
               Cadastro novo aluno
            </div>
            <form class="form" id="form">
               <div class="input">
                  <input required id="nome" data-type="text" type="text">
                  <label>Nome</label>
                  <span class="erro"></span>
               </div>
               <div class="input">
                  <input required type="email" id="email">
                  <label>E-mail</label>
                  <span class="erro"></span>
               </div>
               <div class="input">
                  <input required type="text" data-type="celular" id="celular">
                  <label>Celular</label>
                  <span class="erro"></span>
               </div>
               <div class="input">
                  <input required type="text" data-type="text" id="endereco">
                  <label>Endereço</label>
                  <span class="erro"></span>
               </div>
                <div class="input">
                  <input required type="text" data-type="numero" id="numero">
                  <label>Numero</label>
                  <span class="erro"></span>
               </div>
               <div class="input">
                  <input required type="text" data-type="text" id="bairro">
                  <label>Bairro</label>
                  <span class="erro"></span>
               </div>              
               <div class="input">
                  <input required type="text" id="cidade" data-type="text">
                  <label>Cidade</label>
                  <span class="erro"></span>
               </div>                           
                <div class="input">
                  <input required type="text" data-type="text" id="estado"> 
                  <label>Estado</label>
                  <span class="erro"></span>
               </div>
               <div class="input">
                  <input required type="text" id="cep" data-type="cep">
                  <label>CEP</label>
                  <span class="erro"></span>
               </div>
            </form>
            <div class="acao">
               <button class="botao" id="salvar">Salvar</button>
               <button class="botao" id="fechar">Fechar</button>
            </div>
         </div>   
      </div> 
   </body>
</html>
